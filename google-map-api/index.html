<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">

	<title>Google Map Api</title>
	<style>
		#map{
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>

<h1>My Google Map</h1>
<div id="map"></div>
<script>
		function initMap(){
      // Map options
      var options = {
        zoom:8,
        center:{lat:19.0760,lng:72.8777}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);


		/*

      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

			//Adding Information Over Marker
      var infoWindow = new google.maps.InfoWindow({

      });

			//To show the information over marker
      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */
// Array of markers
      var markers = [
        {
          coords:{lat:19.1034,lng:73.0113},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'pallavi'
        },
        {
          coords:{lat:19.2871,lng:72.8688},
          content:'prashik'
        },
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }


      //Add Marker Function

      	function addMarker(props){
      		var marker = new google.maps.Marker({
        position:props.coords,
        map:map,
     		 });

      			//Check For Custom Icon
      		if(props.iconImage){
      			// Set Icon Image
      			marker.setIcon(props.iconImage);

      		}

      		// Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
       	 }
      	}

 	}
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-xq31btb4kB7c111YgaX5LfP-p6BxvYg&callback=initMap">
    </script>
</body>
